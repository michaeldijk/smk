<!DOCTYPE html>
<!-- Site design by Dyk Media, 2021, https://dyk.media
For website design ranging from Wordpress to custom front/back-end development -->

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Own magical CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Stone Mad Kinsale, Ireland</title>
  </head>
  <body>
    <!-- Start header / navigation container -->
    <div class="container">
      <header>
        <div class="row bg-primary">
          <div class="col-12 col-md-4 bg-secondary">login here</div>
          <div class="col-12 col-md-4 offset-md-4 bg-secondary">
            Intro text to store opening here
          </div>
        </div>
        <div class="row bg-secondary">
          <div class="col-12">Navigation comes here</div>
        </div>
      </header>
    </div>
    <!-- End header / navigation container -->
    <main>
      <!-- Start slider -->
      <section id="intro-slider">
        <!-- Start intro-slider container-fluid -->
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 bg-primary">slider comes here</div>
          </div>
        </div>
        <!-- End intro-slider container-fluid -->
      </section>
      <!-- End slider -->

      <!-- Start store-items-one -->
      <section id="store-items-one">
        <!-- Start store-items-one container -->
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-md-6 bg-alert">Jewerly</div>
            <div class="col-sm-12 col-md-6 bg-secondairy">Fun Fashion</div>
          </div>
        </div>
        <!-- End store-items-one container -->
      </section>
      <!-- End store-items-one -->

      <!-- Start store-items-two -->
      <section id="store-items-two">
        <!-- Start store-items-two container -->
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-md-6 bg-secondairy">Clothing</div>
            <div class="col-sm-12 col-md-6 bg-alert">Accessoires</div>
          </div>
        </div>
        <!-- End store-items-two container -->
      </section>
      <!-- End store-items-two -->

      <!-- Start store-items-three -->
      <section id="store-items-three">
        <!-- Start store-items-three container -->
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-md-6 bg-secondairy">Ornaments</div>
            <div class="col-sm-12 col-md-6 bg-alert">Homeware</div>
          </div>
        </div>
        <!-- End store-items-three container -->
      </section>
      <!-- End store-items-three -->

      <!-- Start about-intro -->
      <section id="about-intro">
        <!-- Start about-intro container-fluid -->
        <div class="container-fluid bg-success">
          <!-- start inner container -->
          <div class="container">
            <div class="row">
              <div class="col-sm-12 col-md-6">Image here</div>
              <div class="col-sm-12 col-md-6">
                Heading text, Paragraph text here
              </div>
            </div>
          </div>
          <!-- End inner container -->
        </div>
        <!-- End about-intro container-fluid -->
      </section>
      <!-- End about-intro -->
      <!-- Start newsletter -->
      <section id="newsletter">
        <!-- Start newsletter container-fluid -->
        <div class="container-fluid bg-info">
          <!-- start inner-container -->
          <div class="container">
            <div class="row">
              <div class="col-12">Newletter here</div>
            </div>
          </div>
          <!-- End inner-container -->
        </div>
        <!-- End newsletter container-fluid -->
      </section>
      <!-- End newsletter -->
    </main>
    <footer>
      <!-- Start footer container-fluid -->
      <div class="container-fluid bg-danger">
        <!-- start footer row one container (to allow centering in middle) -->
        <div class="container">
          <!-- start first row (quick links, follow-us, contact us) -->
          <div class="row">
            <div class="col-sm-12 col-md-4 bg-secondary">Column #1</div>
            <div class="col-sm-12 col-md-4 bg-primary">Column #2</div>
            <div class="col-sm-12 col-md-4 bg-success">Column #3</div>
          </div>
          <!-- End first row (quick links, follow-us, contact us) -->
          <!-- start second row (copyright, payment icons) -->
          <div class="row">
            <div class="col-sm-12 col-md-4 bg-info">Copyright here</div>
            <div class="col-sm-12 col-md-4 offset-md-4 bg-dark">
              Payment icons here
            </div>
          </div>
          <!-- End second row (copyright, payment icons) -->
        </div>
        <!-- end footer row one container (to allow centering in middle) -->
      </div>
      <!-- End footer container-fluid -->
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
